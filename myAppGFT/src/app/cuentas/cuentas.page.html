<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Mis cuentas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      <ion-label>Cuentas:</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of cuentas" >
      <ion-label class="cuentaName">{{item.name}}</ion-label>
      <ion-label>Saldo: ${{item.balance}}</ion-label>
      <ion-label>Depositos: ${{item.deposits}}</ion-label>
      <ion-label>Retiros: ${{item.withdrawals}}</ion-label>
    </ion-item>
  </ion-list>

  <p *ngIf="sinCuentas" class="sinCuentas"> *** No tienes cuentas. *** </p>

  <ion-button shape="round" color="primary" expand="block" (click)="addAccount()">(+) Solicitar nueva cuenta</ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button color="tertiary" (click)="close()" expand="full">Cerrar sesi√≥n</ion-button>
  </ion-toolbar>
</ion-footer>
